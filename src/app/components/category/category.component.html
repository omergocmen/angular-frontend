<ul class="list-group">

  <li (click)=clearCurrentCategory() [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>

  <li *ngFor="let category of categories" routerLink="/products/category/{{category.categoryId}}"
    [class]=getCurrentCategory(category) (click)="setCurrentCategory(category)">
    {{category.categoryName}}
  </li>
</ul>
<span *ngIf="currentCategory" class="badge bg-success">
  <b>Seçtiğiniz Kategori : </b>
  {{currentCategory.categoryName}}
</span>
