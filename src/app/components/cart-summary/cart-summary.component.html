<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Sepetiniz
    </a>
    <ul class="dropdown-menu">
        <li *ngFor="let cartItem of cartItems">
            <a class="dropdown-item" href="#">
                <span class="badge bg-danger" (click)="removeFromCart(cartItem.product)">Sil</span>
                {{cartItem.product.productName}}
                <span class="badge bg-info">{{cartItem.quantity}}</span>
            </a>
        </li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Sepete Ekle</a></li>
    </ul>
</li>
