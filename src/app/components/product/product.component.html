<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
  <input [(ngModel)]="filterText" type="text" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>

<div *ngIf="filterText" class="alert alert-success">
  <h3><b>{{filterText}} aradınız</b></h3>
</div>

<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Category Id</th>
      <th scope="col">Unit Price</th>
      <th scope="col">Units In Stock</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products |filterPipe:filterText">
      <td>{{product.productId}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.categoryId}}</td>
      <td>{{product.unitPrice |vatAdded:10 |currency}}</td>
      <td>{{product.unitsInStock |currency}}</td>
      <td><button type="button" (click)="addToCart(product)" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
  </tbody>
</table>
