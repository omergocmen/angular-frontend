<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group">
                        <div class="form-group mb-3">
                            <label for="productName">Ürün Adı</label>
                            <input type="text" class="form-control" placeholder="Ürün Adı" id="productName"
                            formControlName="productName" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="categoryId">Kategori No</label>
                            <input type="number" class="form-control" placeholder="Kategori No" id="categoryId"
                            formControlName="categoryId" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="unitsInStock">Ürün Adedi</label>
                            <input type="number" class="form-control" placeholder="Ürün Adedi" id="unitsInStock"
                            formControlName="unitsInStock" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="unitPrice">Ürün Fiyatı</label>
                            <input type="number" class="form-control" placeholder="Fiyatı" id="unitPrice"
                            formControlName="unitPrice" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="cart-footer">
                <button (click)="add()" class="btn btn-secondary m-3">
                    Ürünü Ekle
                </button>
            </div>
        </div>
    </div>

</div>
